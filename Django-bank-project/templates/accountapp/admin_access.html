{% extends "base.html" %}
{% block body %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
        <h3>This is Admin panel</h3>

    <h2>Login here first</h2>
    <br>
    <form action='' method='POST'>
    {% csrf_token %}
    <label for="user">User Name: </label>
    <input id="user" type='user' name='Username'><br><br>

    <label for="pass">Password: </label>
    <input id="pass" type='password' name='password'><br><br>

    <table>
        <tr>
         <td><input type="submit" name="submit" value="Submit"/></td>
        </tr>
    </table>

</form> <br>

    {% if msg %}
        {{ msg }}
    {% endif %}

</body>
</html>

{% endblock body %}
